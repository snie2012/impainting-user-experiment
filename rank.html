<!DOCTYPE html>
<html>
    <head>
        <title>My experiment</title>
        <script src="jspsych-6.0/jspsych.js"></script>
        <script src="jspsych-6.0/plugins/jspsych-html-keyboard-response.js"></script>
        <script src="jspsych-6.0/plugins/jspsych-image-keyboard-response.js"></script>
        <script src="jspsych-6.0/plugins/jspsych-image-rank.js"></script>
        <link href="jspsych-6.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    </head>
<body></body>
  <script>
    // get image list
    var xhr = new XMLHttpRequest();
    xhr.open("GET", '/imagelist', false); // false for synchronous request
    xhr.send();
    const imagelist = JSON.parse(xhr.responseText);

    /* create timeline */
    var timeline = [];

    /* define welcome message trial */
    var welcome = {
      type: "html-keyboard-response",
      stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);

    /* define instructions trial */
    var instructions = {
      type: "html-keyboard-response",
      stimulus: "<p>In this experiment, three images of people will appear in the center " +
          "of the screen.</p><p>Your task is to rank these images based on how <strong>real</strong> you think they are." + 
          "<p>The ranking level is between 1 to 3, with <strong>1</strong> representing the most real one and <strong>3</strong> the fakest one.</p>" +
          "<p>The time to rank is not limited. When you finish ranking, click the <strong>Continue</strong> button to continue.</p>"
          ,
      post_trial_gap: 500
    };
    timeline.push(instructions);

    var blank = {
      type: 'html-keyboard-response',
      stimulus: '<div style="font-size:60px;"></div>',
      choices: jsPsych.NO_KEYS,
      trial_duration: function(){
        // return jsPsych.randomization.sampleWithoutReplacement([250, 500, 750, 1000, 1250, 1500, 1750, 2000], 1)[0];
        return 500;
      },
      data: {label: 'fixation'}
    }
    timeline.push(blank);


    for (var i = 0; i < imagelist.length; i++) {
      var rank_stimuli = [];
      
      rank_stimuli.push("ours/" + imagelist[i] + "_ours.png");
      rank_stimuli.push("ce/" + imagelist[i] + "_ce.png");
      rank_stimuli.push("gl/" + imagelist[i] + "_gl.png");

      var rank_trial = {
          type: 'image-rank',
          sort_area_height: 128,
          choices: ['1', '2', '3'],
          stimuli: rank_stimuli,
          prompt: "<p>Rank the following images</p>"
      };

      timeline.push(rank_trial);
    }

    /* define debrief */

    // var debrief_block = {
    //   type: "html-keyboard-response",
    //   stimulus: function() {

    //     var trials = jsPsych.data.get().filter({label: 'test'});
    //     var response_real_trials = trials.filter({response_real: true});
    //     var accuracy = Math.round(response_real_trials.count() / trials.count() * 100);
    //     var rt = Math.round(response_real_trials.select('rt').mean());

    //     return "<p>The percentage of images recorded as real is "+accuracy+"% of the trials.</p>"+
    //     "<p>Your average response time was "+rt+"ms.</p>"+
    //     "<p>Press any key to complete the experiment. Thank you!</p>";

    //   }
    // };
    // timeline.push(debrief_block);

    /* start the experiment */
    jsPsych.init({
      timeline: timeline,
      on_finish: function() {
        // jsPsych.data.displayData();
        jsPsych.data.get().localSave('json', 'data.json');
      }
    });
  </script>
</html>
