<!DOCTYPE html>
<html>
    <head>
        <title>Image Compare User Experiment</title>
        <script src="jspsych-6.0/jspsych.js"></script>
        <script src="jspsych-6.0/plugins/jspsych-html-keyboard-response.js"></script>
        <script src="jspsych-6.0/plugins/jspsych-image-keyboard-compare.js"></script>
        <script src="jspsych-6.0/plugins/jspsych-image-rank.js"></script>
        <script src="jspsych-6.0/plugins/jspsych-survey-text.js"></script>
        <link href="jspsych-6.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    </head>
<body></body>
  <script>
    // get image list
    var xhr = new XMLHttpRequest();
    xhr.open("GET", '/imagelist', false); // false for synchronous request
    xhr.send();
    const imagelist = JSON.parse(xhr.responseText);

    /* create timeline */
    var timeline = [];

    /* define welcome message trial */
    timeline.push({
      type: "html-keyboard-response",
      choices: [' '],
      stimulus: "Welcome to the experiment. Press space to begin."
    });

    /* define instructions trial */
    timeline.push({
      type: "html-keyboard-response",
      choices: [' '],
      stimulus: "<p>Compare image pairs. Pick the most realistic one.</p>"
    });

    // session 1
    timeline.push({
      type: "html-keyboard-response",
      choices: [' '],
      stimulus: "<p>This is session 1. Time unlimited. Press 'space' to continue.</p>"
    });

    for (var i = 0; i < imagelist.length; i++) {
        timeline.push({
          type: 'image-keyboard-compare',
          stimulus_1: 'images/ours_v1_19/' + imagelist[i] + '_fake.png',
          stimulus_2: 'images/ctx_v1/' + imagelist[i] + '_ctx.png',
          placeholder_1: 'images/placeholder_1.png',
          placeholder_2: 'images/placeholder_2.png',
          choices: ['1', '2', ' '],
          prompt: "<p>Press '1' to choose the first image and '2' for the second image.</p>",
         response_ends_trial: false
        });
    }

    // session 2
    timeline.push({
      type: "html-keyboard-response",
      choices: [' '],
      stimulus: "<p>This is the fist part of session 2. Time limited to 250 ms. Press 'space' to continue.</p>"
    });

    for (var i = 0; i < imagelist.length; i++) {
        timeline.push({
          type: 'image-keyboard-compare',
          stimulus_1: 'images/ours_v1_19/' + imagelist[i] + '_fake.png',
          stimulus_2: 'images/groundtruth/' + imagelist[i] + '.png',
          placeholder_1: 'images/placeholder_1.png',
          placeholder_2: 'images/placeholder_2.png',
          choices: ['1', '2', ' '],
          prompt: "<p>Press '1' to choose the first image and '2' for the second image.</p>",
         response_ends_trial: false,
         stimulus_duration: 250
        });
    }

    timeline.push({
      type: "html-keyboard-response",
      choices: [' '],
      stimulus: "<p>This is the second part of session 2. Time limited to 250 ms. Press 'space' to continue.</p>"
    });

    for (var i = 0; i < imagelist.length; i++) {
        timeline.push({
          type: 'image-keyboard-compare',
          stimulus_1: 'images/ctx_v1/' + imagelist[i] + '_ctx.png',
          stimulus_2: 'images/groundtruth/' + imagelist[i] + '.png',
          placeholder_1: 'images/placeholder_1.png',
          placeholder_2: 'images/placeholder_2.png',
          choices: ['1', '2', ' '],
          prompt: "<p>Press '1' to choose the first image and '2' for the second image.</p>",
         response_ends_trial: false,
         stimulus_duration: 250
        });
    }

    // session 2
    timeline.push({
      type: "html-keyboard-response",
      choices: [' '],
      stimulus: "<p>This is the first part of session 3. Time limited to 1000 ms. Press 'space' to continue.</p>"
    });

    for (var i = 0; i < imagelist.length; i++) {
        timeline.push({
          type: 'image-keyboard-compare',
          stimulus_1: 'images/ours_v1_19/' + imagelist[i] + '_fake.png',
          stimulus_2: 'images/groundtruth/' + imagelist[i] + '.png',
          placeholder_1: 'images/placeholder_1.png',
          placeholder_2: 'images/placeholder_2.png',
          choices: ['1', '2', ' '],
          prompt: "<p>Press '1' to choose the first image and '2' for the second image.</p>",
         response_ends_trial: false,
         stimulus_duration: 1000
        });
    }

    timeline.push({
      type: "html-keyboard-response",
      choices: [' '],
      stimulus: "<p>This is the second part of session 3. Time limited to 1000 ms. Press 'space' to continue.</p>"
    });

    for (var i = 0; i < imagelist.length; i++) {
        timeline.push({
          type: 'image-keyboard-compare',
          stimulus_1: 'images/ctx_v1/' + imagelist[i] + '_ctx.png',
          stimulus_2: 'images/groundtruth/' + imagelist[i] + '.png',
          placeholder_1: 'images/placeholder_1.png',
          placeholder_2: 'images/placeholder_2.png',
          choices: ['1', '2', ' '],
          prompt: "<p>Press '1' to choose the first image and '2' for the second image.</p>",
         response_ends_trial: false,
         stimulus_duration: 1000
        });
    }

    // session 4
    timeline.push({
      type: "html-keyboard-response",
      choices: [' '],
      stimulus: "<p>This is the first part of session 4. Time limited to 4000 ms. Press 'space' to continue.</p>"
    });

    for (var i = 0; i < imagelist.length; i++) {
        timeline.push({
          type: 'image-keyboard-compare',
          stimulus_1: 'images/ours_v1_19/' + imagelist[i] + '_fake.png',
          stimulus_2: 'images/groundtruth/' + imagelist[i] + '.png',
          placeholder_1: 'images/placeholder_1.png',
          placeholder_2: 'images/placeholder_2.png',
          choices: ['1', '2', ' '],
          prompt: "<p>Press '1' to choose the first image and '2' for the second image.</p>",
         response_ends_trial: false,
         stimulus_duration: 4000
        });
    }

    timeline.push({
      type: "html-keyboard-response",
      choices: [' '],
      stimulus: "<p>This is the second part of session 4. Time limited to 4000 ms. Press 'space' to continue.</p>"
    });

    for (var i = 0; i < imagelist.length; i++) {
        timeline.push({
          type: 'image-keyboard-compare',
          stimulus_1: 'images/ctx_v1/' + imagelist[i] + '_ctx.png',
          stimulus_2: 'images/groundtruth/' + imagelist[i] + '.png',
          placeholder_1: 'images/placeholder_1.png',
          placeholder_2: 'images/placeholder_2.png',
          choices: ['1', '2', ' '],
          prompt: "<p>Press '1' to choose the first image and '2' for the second image.</p>",
         response_ends_trial: false,
         stimulus_duration: 4000
        });
    }

    timeline.push({
      type: 'survey-text',
      questions: [{prompt: "What's your full name?"}]
    });

    timeline.push({
      type: 'survey-text',
      questions: [{prompt: "What is your age?"}]
    });

    timeline.push({
      type: 'html-keyboard-response',
      stimulus: '<div style="font-size:15px;">You have reached the end of the experiment! Please press "space" before exiting.</div>'
    });

    /* start the experiment */
    jsPsych.init({
      timeline: timeline,
      show_progress_bar: true,
      on_finish: function() {
        // jsPsych.data.displayData();
        // jsPsych.data.get().localSave('json', 'data.json');
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("POST", "/user_data");
        xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xmlhttp.send(jsPsych.data.get().json());
      }
    });
  </script>
</html>
